<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;700&family=Outfit:wght@400;700&family=PT+Sans:wght@700&display=swap" rel="stylesheet">
<script src="js/script.js" defer></script>
<title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main class="max-width-container">
    <div class="content-wrapper">
      <div class="result-box">
        <h1>Your Result</h1>
        <div class="result-circle">
          <div class="result-score-box">
            <p class="total-score"></p>
            <p class="total-count">of 100</p>
          </div>
        </div>
        <h2 class="result-message">Great</h2>
        <p class="result-box-message">Your performance exceeds 65% of the people conducting the test here!</p>
      </div>
      <div class="summary-box">
        <h2>Summary</h2>
        <div class="summary-wrapper">
          <div class="reaction skills-box">
            <div class="reaction-div-1"> 
              <img src="img/icon-reaction.svg" alt="reaction icon">
              <p>Reaction</p>
            </div>
            <div class="reaction-div-2">
              <p class="reaction-number"></p>
              <p><span>/ 100</span></p>
            </div>
          </div>

          <div class="memory skills-box">
            <div class="memory-div-1">
              <img src="img/icon-memory.svg" alt="memory icon">
              <p>Memory</p>
            </div>
            <div class="memory-div-2">
              <p class="memory-number"></p>
              <p><span>/ 100</span></p>
            </div>
          </div>
          
          <div class="verbal skills-box">
            <div class="verbal-div-1">
              <img src="img/icon-verbal.svg" alt="verbal icon">
              <p>Verbal</p></div>
            <div class="verbal-div-2">
              <p class="verbal-number"></p>
              <p><span>/ 100</span></p>
            </div>
          </div>

          <div class="visual skills-box">
            <div class="visual-div-1">
              <img src="img/icon-visual.svg" alt="visual icon">
              <p>Visual</p>
            </div>
            <div class="visual-div-2">
              <p class="visual-number"></p>
              <p><span>/ 100</span></p>
            </div>
          </div>     
        <div class="button">
          <a href="#">Continue</a>
        </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="https://www.frontendmentor.io/profile/Stacy-Riley">Stacy Riley</a>.</p>
  </footer>

</body>
</html>
