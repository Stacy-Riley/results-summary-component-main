<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;700&family=Outfit:wght@400;700&family=PT+Sans:wght@700&display=swap" rel="stylesheet">

<title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="max-width-container">
    <div class="content-wrapper">
      <div class="result-box">
        <h1>Your Result</h1>
        <div class="result-circle">
          <div class="result-score-box">
            <p class="total-score">76</p>
            <p class="total-count">of 100</p>
          </div>
        </div>
        <h3>Great</h3>
        <p class="result-box-message">Your performance exceeds 65% of the people conducting the test here!</p>
      </div>
      <div class="summary-box">
        <h2>Summary</h2>
        <div class="summary-wrapper">
          <div class="reaction skills-box">
            <figure><img src="img/icon-reaction.svg" alt="reaction icon"></figure>
            <div>  
            <p>Reaction</p>
            </div>
            <div><p>80<span>/ 100</span></p></div>
          </div>

          <div class="memory skills-box">
            <figure><img src="img/icon-memory.svg" alt="memory icon"></figure>
            <div><p>Memory</p></div>
            <div><p>92<span>/ 100</span></p></div>
          </div>
          
          <div class="verbal skills-box">
            <figure><img src="img/icon-verbal.svg" alt="verbal icon"></figure>
            <div><p>Verbal</p></div>
            <div><p>61<span>/ 100</span></p></div>
          </div>

          <div class="visual skills-box">
            <figure><img src="img/icon-visual.svg" alt="visual icon"></figure>
            <div><p>Visual</p></div>
            <div><p>73<span>/ 100</span></p></div>
          </div>
        </div>
        <!-- <ul>
          <li>
            <p>Reaction</p>
            <p>80/100</p>
          </li>
          <li>
            <p>Memory</p>
            <p>92/100</p>
          </li>
          <li>
            <p>Verbal</p>
            <p>61/100</p>
          </li>
          <li>
            <p>Visual</p>
            <p>72/100</p>
          </li>
        </ul> -->
        <a href="#">Continue</a>
      </div>
    </div>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Stacy-Riley">Stacy Riley</a>.
  </footer>
</body>
</html>
