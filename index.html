<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;700&family=Outfit:wght@400;700&family=PT+Sans:wght@700&display=swap" rel="stylesheet">

<title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="max-width-wrapper">
    <div class="result-box">
      <h1>Your Result</h1>
      <p class="result">76</p>
      <p>of 100</p>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-box">
      <h2>Summary</h2>
      <ul>
        <li>
          <p>Reaction</p>
          <p>80/100</p>
        </li>
        <li>
          <p>Memory</p>
          <p>92/100</p>
        </li>
        <li>
          <p>Verbal</p>
          <p>61/100</p>
        </li>
        <li>
          <p>Visual</p>
          <p>72/100</p>
        </li>
      </ul>
      <a href="#">Continue</a>
    </div>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Stacy-Riley">Stacy Riley</a>.
  </footer>
</body>
</html>
